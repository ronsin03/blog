<div class="container" style="padding: 5%;">
  <h2>ADD COURSE</h2>
  <form id="entryForm" [formGroup]="entryForm" (ngSubmit)="entry(entryForm.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title" aria-describedby="title" placeholder="Title" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Slug</label>
      <input type="text" formControlName="slug" class="form-control" id="Slug" placeholder="Slug" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Short Description</label>
        <textarea class="form-control" formControlName="shortDescription" id="shortdescription" placeholder="Short Description" required></textarea>
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea class="form-control" formControlName="description" style="height: 300px;" id="description" placeholder="Description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="goToList()">Back</button>
</form>
</div>
